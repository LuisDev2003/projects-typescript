<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>

	<link rel="icon" type="image/svg+xml" href="../src/typescript.svg" />
	<link rel="stylesheet" href="../src/index.css">

	<style>
		label:has(input:checked) {
			text-decoration: line-through;
			user-select: none;
		}
	</style>
</head>

<body>
	<main class="bg-gray-800 text-white min-h-screen grid place-items-center py-5">
		<section class="w-full max-w-96 space-y-5">
			<h1 class="text-3xl text-center uppercase font-bold">Todo App</h1>

			<form id="form-todo" autocomplete="off" class="flex items-center gap-x-2 bg-gray-700 p-2 rounded-lg">

				<input type="text" id="input-titulo" required placeholder="Escribe una Tarea"
					class="bg-transparent w-full px-1.5 focus:outline-none">

				<button type="submit" class="bg-blue-500 rounded-md p-2 hover:bg-blue-700">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M12 5l0 14" />
						<path d="M5 12l14 0" />
					</svg>
				</button>

				<button id="button-clear" type="button" class="bg-red-500 rounded-md p-2 hover:bg-red-700">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M4 7l16 0" />
						<path d="M10 11l0 6" />
						<path d="M14 11l0 6" />
						<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
						<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
					</svg>
				</button>

			</form>

			<ul id="list-todo" class="bg-gray-700 rounded-lg p-2 space-y-2"> </ul>
		</section>
	</main>

	<script src="./script.ts" type="module"></script>
</body>

</html>
